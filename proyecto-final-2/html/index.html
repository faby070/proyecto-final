<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="container">
        <h2>Crear Cuenta</h2>

        <input type="text" id="nombre" placeholder="Nombre completo (Nombre y 2 apellidos)">
        <input type="email" id="usuario" placeholder="Correo electrónico">
        <input type="text" id="movil" placeholder="Número de móvil (Bolivia)">
        <input type="password" id="pass" placeholder="Contraseña">

        <button id="btnRegistro">Registrar</button>

        <p id="msgRegistro" class="msg"></p>

        <p style="margin-top: 15px;">
            ¿Ya tienes cuenta?
            <a href="login.html">Inicia sesión</a>
        </p>
    </div>

    <script src="../js/registro.js"></script>
</body>
</html>
